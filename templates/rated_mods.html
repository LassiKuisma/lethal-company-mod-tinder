<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lethal Company Mod Tinder</title>
  </head>
  <body>
    <h1>Mods you have liked</h1>
    <ul>
      {% for mod in mods %}
      <li>
        <a href="{{ mod.package_url }}">{{ mod.name }} by {{ mod.owner }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
