<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lethal Company Mod Tinder</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="root">
      <form action="/save-settings" method="post" class="vertical-container">
        <div class="sticky-header">
          <a href="/">Back to main page</a>
          <button type="submit">Save settings</button>
        </div>
        <h1>Settings</h1>
        <div>
          <input
            type="checkbox"
            id="checkbox_nsfw"
            name="include_nsfw"
            value="true"
            {%
            if
            nsfw_checked
            %}
            checked
            {%
            endif
            %}
          />
          <label for="checkbox_nsfw">Include NSFW mods</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="checkbox_deprecated"
            name="include_deprecated"
            value="true"
            {%
            if
            deprecated_checked
            %}
            checked
            {%
            endif
            %}
          />
          <label for="checkbox_deprecated">Include deprecated mods</label>
        </div>
        <p>Exclude categories:</p>
        <ul>
          {% for category in categories %} {% set cb_id = "category_" ~
          category.id %}
          <li>
            <input
              type="checkbox"
              id="{{cb_id}}"
              name="excluded_category[]"
              value="{{category.name}}"
              {%
              if
              category.checked
              %}
              checked
              {%
              endif
              %}
            />
            <label for="{{cb_id}}">{{ category.name }}</label>
          </li>
          {% endfor %}
        </ul>
      </form>
    </div>
  </body>
</html>
