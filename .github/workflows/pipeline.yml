name: Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Start DB
        run: docker compose up -d test-db
      - run: cargo test
        env:
          DATABASE_URL: postgres://test:test@localhost:5431/test
  build:
    name: build
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ls -la
      - run: ./build.sh
      - run: ls -la build/release
      - run: mkdir release
      - run: cp build/release/lethal-company-mod-tinder release/
      - run: cp -r templates/ release/
      - run: cp -r static/ release/
      - run: zip -r release.zip release/
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.1
          files: release.zip
